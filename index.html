<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Product preview card component</title>
  </head>
  <body>
    <section class="container">      
        <img src="images/image-product-desktop.jpg" alt="Product" class="container__img">               
        <div class="caixa">
          <p class="paragrafo__perfume">Perfume</p>
          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragrafo__descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="component__preco">
            <p>$149.99</p>
            <p class="component__menor_preco">$169.99</p>
          </div>
          <a href="#" class="component__botao"><img src="images/icon-cart.svg" class="icone__carinho">Add to Cart</a>        
        </div>      
    </section>
  </body>
</html>
